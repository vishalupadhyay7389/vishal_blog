{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
     <h3 class="text-white mt-5">Contact Page</h3>
    <form>
        <div class="row">
            <div class="col">
               <label for="name">Name</label>
              <input type="text" class="form-control" style="background-color: rgb(178, 189, 121);" placeholder="First name">
            </div>
            <div class="col">
              <label for="name">Email</label>
              <input type="text" class="form-control" style="background-color: rgb(178, 189, 121);" placeholder="Email">
            </div>
          </div><!-- End of form-row -->

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary my-2">Send</button>

    </form>
</div>
{% endblock content %}
